<!doctype html>
<html>
<head>
<title>
たくちゃんのためのサイト
</title>
<style>
#test {
  color:red;
}
#anime {
  animation: animetest 1s linear infinite;
}

@keyframes animetest {
  0% {
    font-size: 10px
  }
  25% {
    font-size: 15px
  }
  50% {
    font-size: 20px
  }
  75% {
    font-size: 15px
  }
  100% {
    font-size: 10px
  }
}
</style>
</head>
<body>
Hello World!
<div id="test">テーブルを作るよ</div>
<table border="1">
<tr><th>ID</th><th>参加者</th></tr>
<tr><td>1</td><td>たくみ</td></tr>
<tr><td>2</td><td>華王志</td></tr>
<tr><td>3</td><td>はじめ</td></tr>
</table>
<a href="https://www.google.com/">google行くよ</a>
<br />
<input type="text" id="test2" placeholder="入力して" />
<button id="button1">入力</button>

<div id="anime">ここが動いてるだろ？</div>

<script>
var el = document.getElementById("test");
var el2 = document.getElementById("test2");

el.addEventListener("mouseover",function(e){
  e.target.style.color = "blue";
})
el.addEventListener("mouseout",function(e){
  e.target.style.color = "red";
})
var btn1 = document.getElementById("button1");

var storage = localStorage;
el2.value = storage.getItem("text");

btn1.addEventListener("click",function(e){
  var el2val = el2.value;
  if(el2val !== ""){
    alert("あなたが入力した内容は："+el2val);
    storage.setItem("text", el2val);
  } else {
    alert("入力しろや");
  }
})

</script>

</body>
</html>
